spring.application.name=eureka-server

server.port=8761

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Enable health check integration so Eureka knows when this instance is UP
eureka.client.healthcheck.enabled=true

# Lease renewal and expiration settings (can tune as needed)
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

# Enable unregister on shutdown for clean deregistration
eureka.client.should-register-with-eureka=true
eureka.client.should-unregister-on-shutdown=true

# Enable actuator endpoints exposure
management.endpoints.web.exposure.include=health,info

